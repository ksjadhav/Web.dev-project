<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Alarm Clock</title>
    <link rel="stylesheet" href="alarm-clock.css">
</head>
<body>
    <div class="clock-container">
        <h1 id="clock">00:00:00</h1>
        <div class="alarm-setter">
            <input type="time" id="alarmTime">
            <button id="setAlarmBtn">Set Alarm</button>
            <button id="clearAlarmBtn">Clear Alarm</button>
        </div>
        <p id="alarmStatus"></p>
    </div>
    <audio id="alarmSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
    <script src="alarm-clock.js"></script>
</body>
</html>
